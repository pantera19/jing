{% extends "base.html" %}


{% block title %}修改密码{% end %}

{% block page_content %}
<div class="page-header">
    <h1>Change Your Password</h1>
</div>
<div class="col-md-4">
    <form action="change_password" method="POST">
        <div class="form-group  required"><label class="control-label" for="password">老密码</label>
            <input class="form-control" id="old_password" name="old_password" required type="password" value="">
        </div>
        <div class="form-group  required"><label class="control-label" for="password">新密码</label>
            <input class="form-control" id="password" name="password" required type="password" value="">
        </div>
        <input class="btn btn-default" id="submit" name="submit" type="submit" value="修改">
    </form>
</div>
{% end %}
