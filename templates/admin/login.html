{% extends "base.html" %}


{% block title %}
登陆
{% end %}

{% block page_content %}
<div class="page-header">
    <h1>登陆</h1>
</div>
<div class="col-md-4">
    <form action="login" method="POST">
        <div class="form-group  required"><label class="control-label" for="username">用户名</label>
            <input class="form-control" id="username" name="username" required type="text" value="">
        </div>
        <div class="form-group  required"><label class="control-label" for="password">密码</label>
            <input class="form-control" id="password" name="password" required type="password" value="">
        </div>
        <input class="btn btn-default" id="submit" name="submit" type="submit" value="登陆">
    </form>
</div>
{% end %}
